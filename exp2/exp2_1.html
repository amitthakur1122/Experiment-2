<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Live Character Counter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #ffffff;
            padding: 20px;
            width: 400px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 15px;
        }

        textarea {
            width: 100%;
            height: 120px;
            padding: 10px;
            font-size: 14px;
            border-radius: 6px;
            border: 1px solid #ccc;
            resize: none;
            outline: none;
        }

        textarea:focus {
            border-color: #4a90e2;
        }

        .counter {
            margin-top: 8px;
            text-align: right;
            font-size: 14px;
            color: #555;
            transition: color 0.3s;
        }

        .warning {
            color: orange;
        }

        .danger {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Live Character Counter</h2>

    <textarea id="textInput" maxlength="200"
        placeholder="Type your text here..."></textarea>

    <div id="charCount" class="counter">
        0 / 200 characters
    </div>
</div>

<script>
    const textarea = document.getElementById("textInput");
    const counter = document.getElementById("charCount");
    const maxChars = 200;

    textarea.addEventListener("input", () => {
        const currentLength = textarea.value.length;
        counter.textContent = `${currentLength} / ${maxChars} characters`;

        counter.classList.remove("warning", "danger");

        if (currentLength > 150 && currentLength < maxChars) {
            counter.classList.add("warning");
        } else if (currentLength === maxChars) {
            counter.classList.add("danger");
        }
    });
</script>

</body>
</html>
